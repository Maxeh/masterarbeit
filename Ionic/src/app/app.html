<ion-menu width="200" [content]="content">
  <ion-header color="dark">
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list>
      <button menuClose no-border ion-item *ngFor="let p of pages.slice(0,3)" (click)="openPage(p)">
        {{p.title}}
      </button>
      <hr>
      <button menuClose ion-item *ngFor="let p of pages.slice(3,5)" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
