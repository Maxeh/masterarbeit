<ion-header no-border>
  <ion-navbar color="dark">
    <ion-title>{{article.source.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="article">
    <img src="{{article.urlToImage}}" class="news-full-image">
  </div>
  <ion-card>
    <ion-card-content class="news-description">
      {{article.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
