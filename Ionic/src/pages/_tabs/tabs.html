<ion-header no-border>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MasterNews</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce style="border:none">
  <super-tabs #supertabs toolbarColor="light" toolbarBackground="dark" indicatorColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
    <super-tab [root]="page1" title="News"></super-tab>
    <super-tab [root]="page2" title="Wetter"></super-tab>
    <super-tab [root]="page3" title="Notizen"></super-tab>
  </super-tabs>

  <ion-fab bottom right *ngIf="showFab">
    <button ion-fab color="dark" (click)="onFabButtonClicked()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
